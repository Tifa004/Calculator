<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div id="display">0</div>
    <div class="buttons">
        <button id="btnClear">C</button>
        <button id="btnPlusMinus">+/-</button>
        <button id="btnPercent">%</button>
        <button class="operator btnDivide">/</button>
        <button class="number btn7">7</button>
        <button class="number btn8">8</button>
        <button class="number btn9">9</button>
        <button class="operator btnMultiply">*</button>
        <button class="number btn4">4</button>
        <button class="number btn5">5</button>
        <button class="number btn6">6</button>
        <button class="operator btnMinus">-</button>
        <button class="number btn1">1</button>
        <button class="number btn2">2</button>
        <button class="number btn3">3</button>
        <button class="operator btnPlus">+</button>
        <button class="number btn0">0</button>
        <button class="number btnDot">.</button>
        <button id="btnEqual">=</button>
    </div>
    </div>
</body>
</html>
